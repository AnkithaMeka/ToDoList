<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="title_logo.png">
    <title>ToDo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/8eb9555d61.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <button class="bar-icon"><i class="fa-solid fa-bars"></i></button>
        <h2 class="heading">ToDoList</h2>
        <button type="button" class="bar-icon"><i class="fa-solid fa-clipboard-check"></i></button>
    </nav>

    <!-- To do list Box  -->
    <div class="container main">
        <h4 class="heading2">TASKS</h4>
        <input type="input" placeholder="Type your task here" class="input">
        <button class="addbtn"><i class="fa-solid fa-plus"></i></button>
        <p class="error"></p>

        <ul class="list" id="list">
        </ul>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="app.js" async defer></script>
</body>

</html>
